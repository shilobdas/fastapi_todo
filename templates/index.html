<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Todo List</h1>
        <a href="/create" class="btn btn-primary mb-3">Add Todo</a>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ loop.index }}</td> <!-- <-- This is the serial number -->
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{% if todo.completed %}✅{% else %}❌{% endif %}</td>
                    <td>
                        <form method="post" action="/todos/{{ todo.id }}/delete" style="display:inline">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
